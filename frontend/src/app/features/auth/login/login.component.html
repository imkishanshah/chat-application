<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-login position-relative">
    <!-- Background overlay -->
    <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 z-n1"></div>

    <!-- Login Form Card -->
    <div class="row w-100 justify-content-center px-3 position-relative">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
            <div class="card shadow-lg p-4 rounded-4 border-0 bg-white">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4 fw-bold text-primary">Welcome Back!</h3>

                    <form [formGroup]="loginForm" (submit)="onSubmit()">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" formControlName="email" class="form-control"
                                placeholder="Enter your email" />
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control"
                                placeholder="Enter your password" />
                        </div>

                        <!-- Forgot Password Link -->
                        <div class="mb-3 text-end">
                            <a href="#" class="text-decoration-none text-primary fw-semibold small">Forgot Password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-warning w-100 fw-semibold">Login</button>
                    </form>

                    <!-- Divider -->
                    <hr class="my-4" />

                    <!-- Sign Up Prompt -->
                    <div class="text-center">
                        <span class="text-muted">Don't have an account?</span>
                        <a [routerLink]="['/signup']" class="text-decoration-none fw-semibold text-primary ms-1">Sign
                            Up</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
