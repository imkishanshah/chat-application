<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-login">
    <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"></div>

    <div class="row w-100 justify-content-center px-3 position-relative">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
            <div class="card shadow p-4 border-3">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Welcome Back!</h3>

                    <form [formGroup]="loginForm" (submit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" formControlName="email" class="form-control"
                                placeholder="Enter your email" />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control"
                                placeholder="Enter your password" />
                        </div>

                        <button type="submit" class="btn btn-warning w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
